<kendo-datepicker
	[placeholder]="'label.birthDate' | translate"
	[value]="value"
	[disabled]="disabled"
	(valueChange)="updateValue($event)"
	(focus)="onFocus()"
	[ngClass]="{ 'ng-invalid': control.invalid, 'ng-valid': control.valid, 'ng-touched': control.touched }"
	class="date-only-picker"
></kendo-datepicker>
