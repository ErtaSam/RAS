<div *ngIf="cartSum > 0">
	<icon-button
		class="d-flex justify-content-end"
		icon="bag-add-outline"
		expand="full"
		[title]="'action.cancelOrder' | translate"
		(onClick)="cancelOrder()"
	></icon-button>
	<div class="card px-4 py-2 mb-2" *ngFor="let item of cart">
		<h3>{{ item.name | translate }}</h3>

		<div class="d-flex justify-content-end">
			<p>{{ 'label.price' | translate }}</p>
			<p>{{item.price * item.quantity!}} €</p>
		</div>
		<div class="d-flex justify-content-end">
			<p>{{ 'label.quantity' | translate }}</p>
			<p>{{item.quantity}}</p>
		</div>
		<div class="d-flex justify-content-end">
			<button class="btn btn-sm btn-primary" (click)="changeParameters(item, -1)">
				<i class="fa-solid fa-circle-minus"></i>
			</button>
			<button style="height: 30px">{{ item.quantity ?? 0 }}</button>
			<button class="btn btn-sm btn-primary" (click)="changeParameters(item, 1)"><i class="fa-solid fa-circle-plus"></i></button>
		</div>
	</div>

	<div class="card px-4 py-2 mb-2">
		<div class="d-flex justify-content-between" style="align-items: center">
			<h3 style="margin-bottom: 0">{{ 'label.total' | translate }} {{cartSum}} €</h3>
			<div>
				<icon-button
					icon="bag-add-outline"
					buttonClass="btn btn-primary m-0"
					[title]="'action.pay' | translate"
					(onClick)="pay()"
				></icon-button>
			</div>
		</div>
	</div>
</div>
