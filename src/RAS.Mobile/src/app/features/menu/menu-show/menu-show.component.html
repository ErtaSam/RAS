<kendo-expansionpanel *ngFor="let item of menu; let index = index" [title]="item.name | translate">
	<div class="ion-padding" slot="content">
		<div *ngFor="let subItem of item.menuItems">
			<p>{{ subItem.name | translate }}</p>

			<div style="display: flex; align-items: center">
				<p style="margin-right: 1rem">{{ subItem.price }} â‚¬</p>
				<button class="btn btn-sm btn-primary" (click)="changeQuantity(subItem, -1)">
					<i class="fa-solid fa-circle-minus"></i>
				</button>
				<button>{{ subItem.quantity ?? 0 }}</button>
				<button class="btn btn-sm btn-primary" (click)="changeQuantity(subItem, 1)"><i class="fa-solid fa-circle-plus"></i></button>
			</div>
		</div>
	</div>
</kendo-expansionpanel>
